apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: familie-ba-minside-mikrofrontend
  namespace: teamfamilie
  labels:
    team: teamfamilie
spec:
  observability:
    autoInstrumentation:
      enabled: true
      runtime: nodejs
  tokenx:
    enabled: true
  image: {{ image }}
  port: 3000
  liveness:
    path: /api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /api/internal/isReady
    initialDelay: 10
  replicas:
    min: 2
    max: 4
  accessPolicy:
    inbound:
      rules:
        - application: tms-min-side
          namespace: teamfamilie
  resources:
    limits:
      memory: 768Mi
    requests:
      cpu: "20m"
      memory: 128Mi
  env:
    - name: URL_BARNETRYGD_MIN_SIDE
      value: "https://familie-ba-minside.intern.dev.nav.no/barnetrygd/min-barnetrygd"
