name: "Build and deploy dev + prod"
on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  build:
    name: "build"
    runs-on: "ubuntu-latest"

    permissions:
      contents: "read"
      id-token: "write"
      packages: "write"

    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-node@v4"
        with:
          node-version: 22
          registry-url: "https://npm.pkg.github.com"
          cache: "npm"

      - name: "Install dependencies"
        run: "npm ci"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: "Build application"
        run: "npm run build"
        env:
          ASTRO_KEY: ${{ secrets.ASTRO_KEY }} # TODO: Verifiser at denne eksistrer/trengs

      - name: "Upload to cdn"
        uses: nais/deploy/actions/cdn-upload/v2@master
        with:
          team: teamfamilie
          source: ./dist/client/_astro # TODO: Fiks bygging (npm run build) og sjekk at denne stien er korrekt
          destination: 'familie-ba-minside-mikrofrontend'
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}

      - name: "Build and push"
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: teamfamilie

    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}

  update-manifest-dev:
    uses: navikt/tms-deploy/.github/workflows/oppdater-mikrofrontend-manifest-v3.yaml@main
    needs: build
    with:
      id: "familie-ba-minside-mikrofrontend"
      url: "http://familie-ba-minside-mikrofrontend" # TODO: Skal kanskje være dev url? Mangler ".no"?
      #TODO NGHI url: ${{needs.build.outputs.upload_url}}
      appname: "familie-ba-minside-mikrofrontend"
      namespace: "teamfamilie"
      cluster: dev-gcp
      commitmsg: ${{ github.event.head_commit.message}}
      # TODO: Finn ut av fallback page. Påkrevd parameter
      fallback: "fallback" # Should containt the path to the fallback page after src/pages/[locale]/... Only needs to be changed if you move the fallback in the pages structure
      ssr: true
    secrets: inherit

  # TODO: Samme som dev, men bytt til prod-gcp
  # update-manifest-prod:
  #   if: github.ref == 'refs/heads/main'
  #   uses: navikt/tms-deploy/.github/workflows/oppdater-mikrofrontend-manifest-v3.yaml@main
  #   needs: build
  #   with:
  #     id: "familie-ba-minside-mikrofrontend-id"
  #     url: "http://familie-ba-minside-mikrofrontend.min-side"
  #     appname: "familie-ba-minside-mikrofrontend"
  #     namespace: "team-namespace"
  #     cluster: prod-gcp
  #     commitmsg: ${{ github.event.head_commit.message}}
  #     fallback: "fallback" # Should containt the path to the fallback page after src/pages/[locale]/...
  #     ssr: true
  #   secrets: inherit

  deploy-dev:
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"
      id-token: "write"
    needs: [ build, update-manifest-dev ]
    steps:
      - uses: "actions/checkout@v4"
      - name: "Deploy to dev"
        uses: "nais/deploy/actions/deploy@v2"
        env:
          CLUSTER: dev-gcp
          RESOURCE: nais/dev-gcp/nais.yaml
          VAR: image=${{ needs.build.outputs.image }},version=${{ github.sha }}

