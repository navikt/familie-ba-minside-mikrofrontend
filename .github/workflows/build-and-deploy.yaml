name: "Build and deploy dev + prod"
on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  build:
    name: "build"
    runs-on: "ubuntu-latest"

    permissions:
      contents: "read"
      id-token: "write"
      packages: "write"


    steps:
      - uses: "actions/checkout@v5"
      - uses: "actions/setup-node@v5"
        with:
          node-version: 24
          registry-url: "https://npm.pkg.github.com"
          cache: "npm"

      - name: "Install dependencies"
        run: "npm ci"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: "Build application"
        run: "npm run build"

      - name: "Upload to cdn"
        uses: nais/deploy/actions/cdn-upload/v2@master
        with:
          team: teamfamilie
          source: ./dist/client/_astro
          destination: 'familie-ba-minside-mikrofrontend'
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}

      - name: "Build and push"
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: teamfamilie

    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}

  update-manifest-dev:
    uses: navikt/tms-deploy/.github/workflows/oppdater-mikrofrontend-manifest-v3.yaml@main
    needs: build
    with:
      id: "familie-ba-minside-mikrofrontend"
      url: "http://familie-ba-minside-mikrofrontend.teamfamilie"
      appname: "familie-ba-minside-mikrofrontend"
      namespace: "teamfamilie"
      cluster: dev-gcp
      commitmsg: ${{ github.event.head_commit.message}}
      fallback: "fallback"
      ssr: true
    secrets: inherit

  update-manifest-prod:
     if: github.ref == 'refs/heads/main'
     uses: navikt/tms-deploy/.github/workflows/oppdater-mikrofrontend-manifest-v3.yaml@main
     needs: build
     with:
       id: "familie-ba-minside-mikrofrontend"
       url: "http://familie-ba-minside-mikrofrontend.teamfamilie"
       appname: "familie-ba-minside-mikrofrontend"
       namespace: "teamfamilie"
       cluster: prod-gcp
       commitmsg: ${{ github.event.head_commit.message}}
       fallback: "fallback"
       ssr: true
     secrets: inherit

  deploy-dev:
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"
      id-token: "write"
    needs: [ build, update-manifest-dev ]
    steps:
      - uses: "actions/checkout@v4"
      - name: "Deploy to dev"
        uses: "nais/deploy/actions/deploy@v2"
        env:
          CLUSTER: dev-gcp
          RESOURCE: nais/dev-gcp/nais.yaml
          VAR: image=${{ needs.build.outputs.image }},version=${{ github.sha }}

  deploy-prod:
     if: github.ref == 'refs/heads/main'
     runs-on: "ubuntu-latest"
     permissions:
       contents: "read"
       id-token: "write"
     needs: [build, update-manifest-prod]
     steps:
       - uses: "actions/checkout@v4"
       - name: "Deploy to prod"
         uses: "nais/deploy/actions/deploy@v2"
         env:
           CLUSTER: prod-gcp
           RESOURCE: nais/prod-gcp/nais.yaml
           VAR: image=${{ needs.build.outputs.image }},version=${{ github.sha }}
